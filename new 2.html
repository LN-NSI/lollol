<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			Chocolat
		</title>
	</head>
	<body>
		<p> 
			Bonjour grace à se site vous allez pouvoir convertir une valeur Hexadécimal en valeur Binaire.
		</p>
		Valeur Hexadécimal: <input type="text" id="hexadecimal" name="hexadecimal">
		<input type="button" name="submit2" value="Convertir" onClick="hexabinaire();">
		Valeur binaire: <input type="text" id="binaire" name="binaire">
	</body>
</html>

<script type="text/javascript">
function hexabinaire()
{
	hexadecimal = document.getElementById("hexadecimal");
	binaire = document.getElementById("binaire");
	binaire.value = (parseInt(hexadecimal.value,16)).toString(2);
}
</script>
